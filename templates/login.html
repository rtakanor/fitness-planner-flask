<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | Fitness Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f1f1f;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #3e8e41;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .toggle a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      text-align: center;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Iniciar Sesión</h2>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form id="loginForm" method="POST" action="/login">
      <label for="username">Usuario</label>
      <input type="text" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" name="password" required>

      <button type="submit" id="submitBtn">Entrar</button>
    </form>

    <div class="toggle" id="toggleForm">
      ¿No tienes cuenta? <a onclick="toggleRegister()">Regístrate aquí</a>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleRegister() {
      isLogin = !isLogin;

      document.getElementById('form-title').textContent = isLogin ? 'Iniciar Sesión' : 'Registrarse';
      document.getElementById('submitBtn').textContent = isLogin ? 'Entrar' : 'Crear Cuenta';
      document.getElementById('loginForm').action = isLogin ? '/login' : '/register';
      document.getElementById('toggleForm').innerHTML = isLogin
        ? '¿No tienes cuenta? <a onclick="toggleRegister()">Regístrate aquí</a>'
        : '¿Ya tienes cuenta? <a onclick="toggleRegister()">Inicia sesión aquí</a>';
    }
  </script>
</body>
</html>
